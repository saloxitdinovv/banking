<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD PAGE</title>
    <style>
        .hide_elems {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="styles.scss">
</head>

<body>
    <header>
        <div class="box">

        </div>
    </header>

    <div class="card_container">
        
        <div class="card_info">
            <h1>Card Name: <span>Visa</span></h1>
            <h1>Balance: <span id="balance" >1000$</span></h1>
            <div class="hidden" >
            
            </div>
            <div class="convertation">
                <span >
                    <h2>Convert from</h2>
                    <input type="text" id="from" readonly>
                </span>
                <span>
                    <h2>To</h2>
                    <select name="convertor" id="to" >
                        <option value=""></option>
                    </select>
                </span>
            </div>
        </div>
        <div class="card_box">
            <div class="card">
                <h1>VISA</h1>

                <div class="info_box">
                    <img src="img/chip.png" alt="">
                    <h2>7777 7777 7777 7777</h2>
                    <h3></h3>
                </div>
            </div>
            <div class="card_image"></div>
        </div>

        <div class="grafik"></div>
    </div>

    <div class="transactions">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>card</th>
                    <th>category</th>
                    <th>total</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script type="module" src="../../modules/header.js"></script>
    <script type="module" src="index.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card_box"), {
            max: 10,
            speed: 100
        });
    </script>
</body>

</html>
